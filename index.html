<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="styles.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts Run</title>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <!--<img src="images/frontImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1" id="result">Simply calculate the donuts :)</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Donuts Run</div>
            
            <!-- Sistema de Tabs/Carrossel -->
            <div class="tab-container">
              <div class="tab-navigation">
                <button class="tab-btn active" onclick="showTab(0)">Calculadora 1</button>
                <button class="tab-btn" onclick="showTab(1)">Calculadora 2</button>
              </div>
              
              <div class="tab-content">
                <!-- Tab 1 - Formulário Original -->
                <div class="tab-panel active" id="tab-0">
                  <form action="#">
                    <div class="input-boxes">
                      <div class="input-box">
                        <!-- <i class="fas fa-reacteurope"></i> -->
                        <input type="number" min="0" placeholder="Total amount of Donuts" required id="amount">
                      </div>
                      <label for="percentageJam" style="display:block; margin-bottom:4px;">Jam %</label>
                      <div class="input-box">
                        <!-- <i class="fas fa-lock"></i> -->
                        <input type="number" min="0" max="100" placeholder="% of jam donuts" required id="percentageJam" oninput="checkValue(this);" value="70">
                      </div>

                      <label for="percentageCustard" style="display:block; margin-bottom:4px;">Custard %</label>
                      <div class="input-box">
                        <!-- <i class="fas fa-lock"></i> -->
                        <input type="number" min="0" max="100" placeholder="% of custard donuts" required id="percentageCustard" oninput="checkValue(this);"  value="30">
                      </div>

<!--                       <div class="input-box">
                        <input type="number" min="0" max="100" placeholder="% of nutella donuts" required id="percentageNutella" oninput="checkValue(this);">
                      </div>  -->
                      <div class="button input-box">
                        <input type="button" value="Calculate" onclick="calculate()" id="btn">
                      </div> 
                    </div>
                  </form>
                </div>
                
                <!-- Tab 2 - Cópia do Formulário -->
                <div class="tab-panel" id="tab-1">
                  <form action="#">
                    <div class="input-boxes">
                      <div class="input-box">
                        <input type="number" min="0" placeholder="Total amount of Donuts" required id="amount2">
                      </div>
                      <label for="percentageJam2" style="display:block; margin-bottom:4px;">Jam %</label>
                      <div class="input-box">
                        <input type="number" min="0" max="100" placeholder="% of jam donuts" required id="percentageJam2" oninput="checkValue(this);" value="70">
                      </div>

                      <label for="percentageCustard2" style="display:block; margin-bottom:4px;">Custard %</label>
                      <div class="input-box">
                        <input type="number" min="0" max="100" placeholder="% of custard donuts" required id="percentageCustard2" oninput="checkValue(this);"  value="30">
                      </div>

                      <div class="button input-box">
                        <input type="button" value="Calculate" onclick="calculate2()" id="btn2">
                      </div> 
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
