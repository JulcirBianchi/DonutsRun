<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
  <link rel="stylesheet" href="styles.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donuts Run</title>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <div class="text">
          <span class="text-1" id="result">Simply calculate the donuts :)</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Donuts Run</div>
          <form>
            <div class="input-boxes">

              <div class="input-box">
                <input type="number" min="0" placeholder="Total amount of Donuts" required id="amount">
              </div>

              <label for="percentageJam" style="display:block; margin-bottom:4px;">Jam %</label>
              <div class="input-box">
                <input type="number" min="0" max="100" placeholder="% of jam donuts" required id="percentageJam"
                  oninput="checkValue(this);" value="70">
              </div>

              <label for="percentageCustard" style="display:block; margin-bottom:4px;">Custard %</label>
              <div class="input-box">
                <input type="number" min="0" max="100" placeholder="% of custard donuts" required id="percentageCustard"
                  oninput="checkValue(this);" value="30">
              </div>

              <div class="button input-box">
                <input type="button" value="Calculate" onclick="calculate()" id="btn">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
